<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

<body>

<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <label>Nome:</label>
      <input type="text" class="form-control" id="nome" maxlength="">
      </div>
    </div>

     <div class="row">

    <div class="col-xs-6">
      <label>Modelo:</label>
      <input type="text" class="form-control" id="modelo" maxlength="">
      </div>

       <div class="col-xs-6">
      <label>Marca:</label>
      <input type="text" class="form-control" id="marca" maxlength="">
      </div>
    </div>

    <div class="row">
     <div class="col-xs-6">
      <label>Tipo:</label>
      <select id="tipo" class="form-control">
        <option></option>
         <option value="carro">Carro</option>
          <option value="moto">Moto</option>
        </select>
        </div>
  
    <div class="col-xs-6">
      <label>Placa:</label>
      <input type="text" class="form-control" id="placa" maxlength="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
      <label>Hora entrada:</label>
      <input type="text" class="form-control" id="entrada" maxlength="">
      </div>
      </div>
    

   <div class="row">
      <div class="col-md-12">
     <button class="btn btn-block btn-primary" id="enviar">Enviar</button>
     </div>
  </div>

    <div class="row">
      <div class="col-md-12">
     <a href="buscar.html"><button class="btn btn-block btn-warning" id="buscar">Buscar</button></a>
     </div>
  </div>
  
    <div class="row">
      <div class="col-md-12">
     <a href="index.html"><button class="btn btn-block btn-warning" id="enviar">Voltar</button></a>

  </div>
